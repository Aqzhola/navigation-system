<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAdWdD7IBwSzLAwoWGlBLegqcxevXDQxg&libraries=places"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body onload="initMap()">
    <div class="container">
        <h1>Navigation System</h1>
        <div id="map"></div>
        <div class="buttons">
            <button onclick="clearMarkers()"><i class="fas fa-trash-alt"></i> Clear Markers</button>
            <button onclick="calculateRoute()"><i class="fas fa-route"></i> Calculate Route</button>
            <button onclick="showGasStations()"><i class="fas fa-gas-pump"></i> Show Gas Stations</button>
            <button onclick="showCafes()"><i class="fas fa-coffee"></i> Show Cafes</button>
        </div>
        <div id="route-details" class="details">
            <span class="close" onclick="closeRouteDetails()">×</span>
            <h2>Route Details</h2>
            <div id="directionsPanel"></div>
        </div>
        <div id="places-details" class="details">
            <span class="close" onclick="closePlacesDetails()">×</span>
            <h2>Places Details</h2>
            <ul id="places-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
